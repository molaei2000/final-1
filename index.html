<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>title</title>
  </head>
  <body>
    <!-- start header -->
    <header id="header" class="container-fluid">
      <div class="row p-0 m-0">
        <div class="col-12 text-center p-0 m-0 position-relative">
            <p class="text-center main-title">title</p>
            <span id="date"></span>
        </div>
      </div>
      <div class="row p-0 m-0">
        <div class="col-12 p-0 m-0 pt-3">
          <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">
              <img class="nav-logo" src="img/logo.png">
            </a>
            <button onclick="myFunction(this)" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" >
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">about us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">contact us</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- end of header -->

    <main id="main" class="container-fluid p-0">
      <!-- carousel -->
      <div id="main-caro" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#main-caro" data-slide-to="0" class="active"></li>
          <li data-target="#main-caro" data-slide-to="1"></li>
          <li data-target="#main-caro" data-slide-to="2"></li>
        </ul>
      
        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/msY7sXw-black-car-wallpaper.jpg" >
          </div>
          <div class="carousel-item">
            <img src="img/tDYC1tp-black-car-wallpaper.jpg" >
          </div>
          <div class="carousel-item">
            <img src="img/wp7841974-bugatti-bolide-wallpapers.jpg" >
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a id="carousel-control" class="carousel-control-prev" href="#main-caro" data-slide="prev">
          <span class="carousel-prev-icon">&#60;</span>
        </a>
        <a id="carousel-control" class="carousel-control-next" href="#main-caro" data-slide="next">
          <span class="carousel-next-icon">&#62;</span>
        </a>
      
      </div>
      <!-- alert -->
      
      <div class="alert alert-danger alert-dismissible fade show mx-5 my-4" role="alert">
        <div class="alert-heading">attention</div>
        <p>
          <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        </p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
      </div>
      <!-- inquiry -->
      <div class="inquiry text-center position-relative">
        <h2 class="title py-5 text-primary font-weight-bold">Lorem.</h2>
        <div class="col-12 py-4">
          <!-- <input class="btn" type="button" value="برای استعلام کلیلک کنید"> -->
          <!-- <button class="btn">برای استعلام کلیلک کنید</button> -->
          <a href="#" class="btn">click me?</a>
        </div>
      </div>
      <!-- definitions -->
      <div id="def" class="container">
        <div class="row">
          <div class="col-12 conditions">
            <h2 class="title text-warning font-weight-bold text-center py-3">Lorem, ipsum.</h2>
            
          </div>
          <div class="col-12 credit" >
            <h2 class="title text-dark font-weight-bold text-center py-3">Lorem.</h2>
            
          </div>
        </div>
      </div>
      <!-- latest article -->
      <div  id="article" class="container text-center position-relative">
        <h2 class="title py-5 text-success font-weight-bold"> last articles </h2>
        <div class="row">
          <!-- start item -->
          <div class="col-sm-6 col-md-4">
            <div class="card">
              <div class="card-header">
                <a href="#">article</a>
              </div>
              <a href="#">
                <img class="card-img-bottom" src="img/wp7842081-bugatti-bolide-wallpapers.jpg" >
              </a>
            </div>
          </div>
          <!-- end item -->
        </div>
      </div>
    </main>


    <!-- btn scroll up -->
    <a id="back-to-top" href="#" class="btn back-to-top" role="button">&#8679;</a>

    <!-- start footer -->
    <footer id="footer" class="container-fluid p-0">
      <div class="row p-0 m-0">
        <div class="col-md-6 p-0 m-0 pt-4">
          <!-- <ul class="list">
            <div class="col-12">
              <li class="list-item">تماس با ما: <span>091900000</span></li>
            </div>
            <div class="col-12">
              <li class="list-item">راه های ارتباطی: <span>www.****.com</span></li>
            </div>
            <div class="col-12">
              <li class="list-item">ایمیل: <span>****#gmail.com</span></li>
            </div>
          </ul> -->
        </div>
        <div class="col-md-6 p-0 m-0 text-center pt-4">
          <h5 class="contact-us">contact us</h5>
          <a href="#">
            <img class="i-instagram" src="img/icons8-instagram-64.png" alt="">
          </a>
          <a href="#">
            <img class="i-instagram mr-3" src="img/icons8-whatsapp-64.png" alt="">
          </a>
          <a href="#" >
            <img class="i-telegram mr-3" src="img/icons8-telegram-app-64.png" alt="">
          </a>
        </div>
        <div  class="col-12 policy">
      
        </div>
      </div>
    </footer>
    <!-- end of footer -->
  </body>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/date.js"></script>
